<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Aleatorio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Aleatorios</h1>
        <div id="subjectSelection">
            <div class="subjectBox" data-subject="matematicas">
                <div class="subjectName">Comunicación de Datos</div>
                <div class="subjectInfo">20 Preguntas</div>
            </div>
            <div class="subjectBox" data-subject="ciencias">
                <div class="subjectName">Sistemas Operativos</div>
                <div class="subjectInfo">10 Preguntas</div>
            </div>
            <div class="subjectBox" data-subject="historia">
                <div class="subjectName">Sistemas de Base de Datos</div>
                <div class="subjectInfo">20 Preguntas</div>
            </div>
            <div class="subjectBox" data-subject="geografia">
                <div class="subjectName">Métodos Númericos</div>
                <div class="subjectInfo">10 Preguntas</div>
            </div>
            <div class="subjectBox" data-subject="literatura">
                <div class="subjectName">Interacción Humana - Computador</div>
                <div class="subjectInfo">10 Preguntas</div>
            </div>
            <div class="subjectBox" data-subject="arte">
                <div class="subjectName">Realidad Nacional y Geopolítica</div>
                <div class="subjectInfo">30 Preguntas</div>
            </div>
        </div>
        <div id="quizContainer"></div>
        <button id="checkAnswer" style="display: none;">Comprobar Respuesta</button>
        <button id="nextQuestion" style="display: none;">Siguiente Pregunta</button>
        <div id="progressBarContainer" style="display: none;">
            <div id="progressBar"></div>
        </div>
        <div id="timer" style="display: none;">
            Tiempo restante: <span id="timerValue">60:00</span>
        </div>
        <div id="score" style="display: none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
