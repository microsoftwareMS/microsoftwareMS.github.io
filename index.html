<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Aleatorio</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Quiz Aleatorios</h1>
        <div id="subjectSelection">
            <div class="subjectBox" data-subject="PG1">
                <div class="subjectName">DESARROLLO DE APLICACIONES WEB</div>
                <div class="subjectInfo">15 Preguntas</div>
            </div>
            <div class="subjectBox" data-subject="PG2">
                <div class="subjectName">DISEÑO DE INVESTIGACIÓN</div>
                <div class="subjectInfo">15 Preguntas</div>
            </div>
            <div class="subjectBox" data-subject="PG3">
                <div class="subjectName">INGENIERIA DE SOFTWARE II</div>
                <div class="subjectInfo">15 Preguntas</div>
            </div>
            <div class="subjectBox" data-subject="PG4">
                <div class="subjectName">LIDERAZGO</div>
                <div class="subjectInfo">15 Preguntas</div>
            </div>
            <div class="subjectBox" data-subject="PG5">
                <div class="subjectName">MINERÍA DE DATOS</div>
                <div class="subjectInfo">15 Preguntas</div>
            </div>
            <div class="subjectBox" data-subject="PG6">
                <div class="subjectName">TECNOLOGÍAS DE CONMUTACIÓN Y ENRUTAMIENTO</div>
                <div class="subjectInfo">15 Preguntas</div>
            </div>
        </div>
        <div id="quizContainer"></div>
        <button id="checkAnswer" style="display: none;">Comprobar Respuesta</button>
        <button id="nextQuestion" style="display: none;">Siguiente Pregunta</button>
        <div id="progressBarContainer" style="display: none;">
            <div id="progressBar"></div>
        </div>
        <div id="timer" style="display: none;" class="tiempo">
            <span id="timerValue">60:00</span>
        </div>
        <div id="score" style="display: none;" class="score"></div>
    </div>
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h2>Ingrese el código de acceso</h2>
            <input type="password" id="passwordInput" placeholder="Código de acceso">
            <button id="submitPassword">Ingresar</button>
            <p id="errorMessage" class="error"></p>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
